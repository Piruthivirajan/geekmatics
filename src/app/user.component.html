<div class="top-content">
            <div class="inner-bg">
                <div class="container">                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h3 align="center">Admin Login</h3>
                        </div>
                    </div>                    
                  
                        <div class="col-sm-6 col-sm-offset-3 text">
                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
         
                                </div>
                                
                            </div>
                            <div class="form-bottom">
                              <form  role="form" #form="ngForm" (ngSubmit)="submitForm(form.value)" ngNativeValidate>

                                    <div class="form-group form-group has-success has-feedback">  <div class="form-group">
                                        <label class="sr-only" for="form-first-name">User name</label>
                                       <input type="text" class="form-control" id="name" placeholder="Enter  Your name" name="name" [(ngModel)]="name" required />
                                    </div></div>

                                    
                                    <div class="form-group form-group has-success has-feedback">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-last-name">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="password"  required />
                                    </div></div>
                                   <div class="form-group">
                        <button  class="btn btn-primary"><span class=" 	glyphicon glyphicon-log-in"> Login</span></button>
                        
                                   
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   
                   
                     <button  (click) ="goto()" class="btn btn-primary">Cancel</button>
                  </div>
                                </form>
                              </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
